<form class="form-horizontal" autocomplete="off" #userinfor="ngForm" (ngSubmit)="save()">
  <div class="modal-body">
        <div class="form-group row">
          <label class="col-md-2 col-form-label">
            {{ "Tổ chức" | localize }}
          </label>
          <div class="col-md-10">
            <ng-select2 width="100%" [data]="datas" [options]="options"
              [(ngModel)]="orgSelected" name="parentId" id="parentId" disabled="disabled"
              #parentModel="ngModel"></ng-select2>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-2 col-form-label" for="name">
            {{ "Tên" | localize }}
          </label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="name" id="name" required maxlength="32"
              [(ngModel)]="user.name" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>

          <label class="col-md-2 col-form-label" for="surname">
            {{ "Họ" | localize }}
          </label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="surname" id="surname" required maxlength="32"
              [(ngModel)]="user.surname" #surnameModel="ngModel" #surnameEl />
            <abp-validation-summary [control]="surnameModel" [controlEl]="surnameEl"></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row required">
          <label class="col-md-2 col-form-label" for="userName">
            {{ "UserName" | localize }}
          </label>
          <div class="col-md-10">
            <input type="text" class="form-control" name="userName" id="userName" required minlength="2" maxlength="32"
              [(ngModel)]="user.userName" #userNameModel="ngModel" #userNameEl disabled />
            <abp-validation-summary [control]="userNameModel" [controlEl]="userNameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="emailAddress">
            {{ "EmailAddress" | localize }}
          </label>
          <div class="col-md-4">
            <input type="email" class="form-control" name="emailAddress" id="emailAddress" required maxlength="256"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [(ngModel)]="user.emailAddress"
              #emailAddressModel="ngModel" #emailAddressEl />
            <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl"></abp-validation-summary>
          </div>

          <label class="col-md-2 col-form-label" for="phoneNumber">
            {{ "Số điện thoại" | localize }}
          </label>
          <div class="col-md-4">
            <input type="phone" class="form-control" name="phoneNumber" id="phoneNumber" maxlength="10"
              pattern="([\+84|84|0]+(3|5|7|8|9|1[2|6|8|9]))+([0-9]{8})\b" [(ngModel)]="user.phoneNumber"
              #phoneNumberModel="ngModel" #phoneNumberEl />
            <div class="text-danger" *ngIf="phoneNumberModel.errors?.['pattern']">
              Sai số điện thoại
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label">
            {{ "Chức danh" | localize }}
          </label>
          <div class="col-md-4">
            <ng-select2 width="100%" [data]="data_chucDanh" [(ngModel)]="chucDanhSelected" name="chucDanh" id="chucDanh"
              #chucDanhModel="ngModel" [placeholder]="'Chọn chức danh'"></ng-select2>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label">
            {{ "Địa chỉ" | localize }}
          </label>
          <div class="col-md-10">
            <input type="text" class="form-control" name="address" #addressModel="ngModel" #addressEl
              id="address" [(ngModel)]="user.address"/>
          </div>
        </div>
        <!-- <div class="form-group row mb-0">
          <label class="col-md-2 col-form-label">
            {{ "Ảnh đại diện" | localize }}
          </label>
          <div class="col-md-10">
            <app-upload [item]="avatar" (onUploadFinished)="uploadFinished($event)"></app-upload>
          </div>
        </div> -->
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 95%;">
    {{ "Save" | localize }}
  </button>
</form>
