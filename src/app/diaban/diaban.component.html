<div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{"Quản lý địa bàn"|localize}}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn btn-sm bg-blue" (click)="create()">
                        <i class="fa fa-plus-square"></i> {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" [busy]="isTableLoading">
                            <thead class="bg-light">
                                <tr class="text-center">
                                    <th>#</th>
                                    <th>{{ "Tên địa bàn"|localize }}</th>
                                    <th>{{ "Thao tác"|localize }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let diaban of  diabans | paginate: {
                                    id: 'server',
                                    itemsPerPage: pageSize,
                                    currentPage: pageNumber,
                                    totalItems: totalItems
                                    };let i=index">
                                    <td class="text-center">{{i+1}}</td>
                                    <td>{{ diaban.tenDiaBan }}</td>

                                    <td class="text-center">
                                        <button type="button" class="btn btn-sm bg-secondary" (click)="edit(diaban)">
                                            <i class="fas fa-pencil-alt"></i>
                                            {{ "Edit" | localize }}
                                        </button>
                                        <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(diaban)">
                                            <i class="fas fa-trash"></i>
                                            {{ "Delete" | localize }}
                                        </button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer table-card-footer bg-light border-top">
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <p class="mb-0 my-2">
                                {{ "TotalRecordsCount" | localize: totalItems }}
                            </p>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="float-sm-right m-auto">
                                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                                </abp-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
