<div>
  <div class="avatar-upload">
    <label class="hoverable" for="fileInput">
      <img class="img" [src]="url">
      <div class="hover-text" *ngIf="!isHasAvater || isDefaultImage">Choose file</div>
      <div class="background"></div>
    </label>
      <div class="btn_delete">
        <button *ngIf="isHasAvater || isDefaultImage" (click)="delete()" id="delete_image" class="delete_button">
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </button>
        <input  id="fileInput" type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      </div>
  </div>
</div>
